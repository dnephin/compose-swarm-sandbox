
zookeeper:
    image: dnephin/docker-zookeeper:3.4.6

swarm.master:
    image: dnephin/docker-swarm:latest
    links: ['zookeeper']
    environment:
        SWARM_DISCOVERY: "zk://zookeeper:2181/"

swarm.slave:
    image: dnephin/docker-swarm-slave:latest
    privileged: True
    links: ['zookeeper']
    environment:
        SWARM_DISCOVERY: "zk://zookeeper:2181/"
        discovery_host: "zookeeper"
